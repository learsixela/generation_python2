{% extends "base.html" %}
{% block title %}Actualizar Proyecto{% endblock title %}

{% block content %}
    <h1>Actualizar Proyecto</h1>
    <form action="{% url 'editar_proyecto' proyecto.id %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre Proyecto:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre del proyecto" name="nombre" value="{{ proyecto.nombre }}">
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion:</label>
        <textarea class="form-control" id="descripcion" rows="3" name="descripcion" >{{ proyecto.descripcion }}</textarea>
      </div>
      <div class="mb-3">
        <label for="url" class="form-label">Ubicación del Proyecto:</label>
        <input type="url" class="form-control" id="url" placeholder="ubicación del proyecto" name="url" value="{{ proyecto.url }}">
      </div>

      <input type="submit" class="btn btn-primary" value="Guardar Proyecto">
      <button type="submit" class="btn btn-outline-primary">Guardar Proyecto2 </button>
    </form>

{% endblock  %}
